<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fate Generator</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", Arial, sans-serif;

      /* BACKGROUND BIRU */
      background: linear-gradient(135deg, #3f87ff, #8ec5ff);
    }

    .card {
      width: 90%;
      max-width: 380px;
      padding: 24px;
      border-radius: 20px;

      /* BIAR BIRU KELIATAN DI BELAKANG */
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);

      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 0.95rem;
      opacity: 0.8;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-top: 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 1rem;
      outline: none;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background: #3f87ff;
      color: white;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:hover {
      background: #2f6bff;
      transform: scale(1.03);
    }

    .result-box {
      margin-top: 20px;
      padding: 16px;
      border-radius: 16px;
      background: white;
      font-size: 0.95rem;
      animation: popUp 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popUp {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>✨ Reveal Your Fate</h1>
    <p>Type your name and let destiny speak.</p>

    <input type="text" id="nameInput" placeholder="Your name here…" />
    <button onclick="revealFate()">Reveal my fate</button>

    <div id="result"></div>
  </div>

  <script>
    const fortunes = [
      "you radiate main-character energy today.",
      "you are hotter than ayam gepuk at 2 a.m.",
      "someone is secretly smiling because of you.",
      "the universe thinks you’re a little bit dangerous (in a good way).",
      "today is soft, lucky, and very you-coded.",
      "even chaos pauses when you enter the room."
    ];

    function revealFate() {
      const name = document.getElementById("nameInput").value.trim();
      const result = document.getElementById("result");

      if (!name) {
        result.innerHTML = `<div class="result-box">Please enter a name ✨</div>`;
        return;
      }

      const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];

      result.innerHTML = `
        <div class="result-box">
          <strong>${name}</strong>, ${randomFortune}
        </div>
      `;
    }
  </script>

</body>
</html>
