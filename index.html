<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chaotic Prophecy</title>

<style>
  * { box-sizing: border-box; margin:0; padding:0; }

  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', Arial, sans-serif;
    overflow: hidden;
    background: #1151a1;
    color: #fff;
  }

  /* Floating particles background */
  .particle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.6;
    animation: float 10s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh) translateX(0) scale(1); opacity: 0.3; }
    50% { opacity: 0.6; }
    100% { transform: translateY(-10vh) translateX(50px) scale(1.2); opacity: 0; }
  }

  /* CARD */
  .card {
    position: relative;
    z-index: 10;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(12px);
    padding: 28px;
    border-radius: 20px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: popIn 0.8s ease;
  }

  @keyframes popIn {
    from { transform: scale(0.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
    font-size: 1.7rem;
    color: #fce910;
    text-shadow: 1px 1px #c22a29;
    margin-bottom: 12px;
  }

  p {
    font-size: 1rem;
    color: #fff;
    opacity: 0.85;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 14px;
    font-size: 1.05rem;
    border-radius: 12px;
    border: 1px solid #ccc;
    margin-bottom: 16px;
    outline: none;
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 1.05rem;
    border-radius: 14px;
    border: none;
    background: #c22a29;
    color: #fff;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
  }

  button:hover {
    background: #a02125;
    transform: scale(1.03);
  }

  /* MODAL */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 15;
  }

  .modal {
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    border-radius: 22px;
    padding: 28px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    position: relative;
    animation: modalPop 0.4s ease forwards;
  }

  @keyframes modalPop {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .modal p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    color: #1151a1;
    font-weight: 600;
  }

  .close-btn {
    padding: 12px;
    width: 50%;
    border-radius: 999px;
    border: none;
    background: #fce910;
    color: #1151a1;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s;
  }

  .close-btn:hover { transform: scale(1.05); }

</style>
</head>

<body>

  <!-- Floating particles -->
  <script>
    for(let i=0; i<30; i++){
      const p = document.createElement("div");
      p.classList.add("particle");
      const size = Math.random()*6+4; // 4px-10px
      p.style.width = `${size}px`;
      p.style.height = `${size}px`;
      p.style.left = `${Math.random()*100}vw`;
      p.style.background = ['#c22a29','#fce910','#1151a1'][Math.floor(Math.random()*3)];
      p.style.animationDuration = `${6+Math.random()*8}s`;
      document.body.appendChild(p);
    }
  </script>

  <!-- CARD -->
  <div class="card">
    <h1>✨ Your Chaotic Fate</h1>
    <p>Type your name and let the cosmic nonsense unfold.</p>
    <input type="text" id="nameInput" placeholder="Your name…"/>
    <button onclick="revealFate()">Reveal Fate</button>
  </div>

  <!-- MODAL -->
  <div class="overlay" id="overlay">
    <div class="modal" id="modal">
      <p id="result"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

<script>
  const fortunes = [
    "you radiate main-character energy today.",
    "you are hotter than spicy ayam gepuk at 2 a.m.",
    "someone is secretly smiling because of you.",
    "the universe thinks you’re a little dangerous (in a fun way).",
    "today is soft, lucky, and very you-coded.",
    "even chaos pauses when you enter the room."
  ];

  function revealFate(){
    const name = document.getElementById("nameInput").value.trim() || "You";
    const randomFortune = fortunes[Math.floor(Math.random()*fortunes.length)];
    document.getElementById("result").innerText = `${name}, ${randomFortune}`;
    document.getElementById("overlay").style.display = "flex";
  }

  function closeModal(){
    document.getElementById("overlay").style.display = "none";
  }
</script>

</body>
</html>
